<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Login/Register {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    {% block styles%} {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'render_main_page' %}">Auth App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            {% if request.session.user_id %}
            <div class="d-flex" id="navbarNavAltMarkup">
                <span class="navbar-text">
                    {% block user_greeting %} Welcome User {% endblock %}
                </span>
            </div>
            <div class="d-flex" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class='btn btn-outline-danger' href="{% url 'logout_user' %}" class="nav-link">Log out</a>
                </div>
            </div>
            {% else %}
            <div class="d-flex" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="btn btn-outline-success" class="nav-link active" aria-current="page" href="{% url 'render_authentication_page' %}">Login/Register</a>
                </div>
            </div>
            {% endif %}
        </div>
    </nav>
    <div class="container mt-5">
        {% block content %}
        <h1>set some content here</h1>
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
