{% extends 'main_layout.html' %}
{% block title %} Books Home Page {% endblock %}

{% block user_greeting %} Welcome, User!üôã‚Äç‚ôÇÔ∏è {% endblock %}

{% block content %}
    <div class="row justify-content-between">
        <div class="col-4">
            <h1 class="mb-4">Add a Favorite Book</h1>
            <form action="{% url 'add_fav_book' %}" method="post">
                <div class="row mb-3">
                    <label for="book_title" class="col-form-label col-2">Title</label>
                    <div class="col-10">
                        <input type="text" name="book_title" id="book_title" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="book_desc" class="col-form-label col-2">Description</label>
                    <div class="col-10">
                        <textarea type="text" name="book_desc" id="book_desc" class="form-control"></textarea>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-6">
            <h1 class="mb-4">All Books</h1>
            <div class="card mb-3">
                <div class="card-body">
                    <div class="row">
                        <div class="col-7"  style="transform: rotate(0);">
                            <h5 class="card-title">Book Name Here</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Created by: Uploader Name</h6>
                            <a class='stretched-link'  href="{% url 'show_book' book_id=4 %}"></a>
                        </div>
                        <div class="col-5 text-end">
                            <a href="#" class="btn btn-outline-primary ">Add to Favorite</a>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
