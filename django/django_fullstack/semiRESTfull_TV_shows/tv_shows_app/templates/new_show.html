{% extends "main_layout.html" %}
{% block title %}New TV Show{% endblock %}

{% block heading %}Add a New Show{% endblock %}

{% block content %}
<div class="row">
    <div class="col-5">
        <form action="{% url 'add_new_show' %}" method="post">
            {% csrf_token %}
            <div class="row mb-3">
                <label for="show_title" class="form-label">Title</label>
                <input class="form-control" type="text" name="show_title" id="show_title" value="{% if show.title %}{{show.title}}{% endif %}">
            </div>
            <div class="row mb-3">
                <div class="col-6 ps-0">
                    <label for="network_name" class="form-label">Network</label>
                    <input class="form-control" type="text" name="network_name" id="network_name"  value="{% if show.network %}{{show.network}}{% endif %}">
                </div>
                <div class="col-6 pe-0">
                    <label for="release_date" class="form-label">Release Date</label>
                    <input class="form-control" type="date" name="release_date" id="release_date" >
                </div>
            </div>
            <div class="row mb-3">
                <label for="show_desc" class="form-label">Description</label>
                <textarea class="form-control" type="text" name="show_desc" id="show_desc" rows="5" cols="30" style="resize:none"  >{% if show.notes %}{{show.notes}}{% endif %}</textarea>
            </div>
            <div class="row mb-3 justify-content-center">
                <input class="btn btn-primary w-50" type="submit"  value="{% if show.title %}Update {% else %} Create {% endif %}">
            </div>
            {% if show.title %}
            <div class="row mb-3 justify-content-center">
                <a class="btn btn-info w-50" href="{% url 'render_show_details' show_id=10 %}" >Go To Show</a>
            </div>
            {% endif %}
        </form>
    </div>
</div>

{% endblock %}
