<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Read Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center mt-3">
        <div class="row mb-3">
            <h1 class="mb-3">All the Users</h1>
            
            <table class="table table-striped">
                <tr>
                    <th>ID #</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Age</th>
                </tr>
                {% for user in users %}
                <tr>
                    <td>{{user.id}}</td>
                    <td>{{user.first_name}} {{user.last_name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.age}}</td>
                </tr>
                {% endfor %}
            </table>

            <div class="border-top border-3 "></div>
        </div>
        
        <div class="row mb-3">
            <h1 class="mb-3">Add a User</h1>
            <p class="text-danger">{{errors}}</p>
            <form action="add-user" method="post">
                {% csrf_token %}
                <div class="row mb-3">
                    <label class="col-1 col-form-label" for="f-name" >First Name</label>
                    <div class="col-4">
                        <input class="form-control" type="text" name="f_name" id="f-name">
                    </div>
                    <label for="l-name" class="col-1 col-form-label">Last Name</label>
                    <div class="col-4">
                        <input type="text" name="l_name" id="l-name" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-1 col-form-label" for="email">Email</label>
                    <div class="col-4">
                        <input class="form-control" type="text" name="email" id="email">
                    </div>
                    <label for="age" class="col-1 col-form-label">Age</label>
                    <div class="col-4">
                        <input type="number" name="age" id="age" class="form-control">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-6">
                        <input class="btn btn-primary" type="submit" value="Add User">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
