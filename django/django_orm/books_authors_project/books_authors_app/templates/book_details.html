<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showing Book: {{book.title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <div class="row mb-3">
            <div class="col mb-3">
                <h1 class="mb-5">{{book.title}}</h1>
                <h5>ID: {{book.id}}</h5>
                <p><strong>Description:</strong></p>
                <div class="col-6">
                    <textarea class="form-control" readonly col="10" row="10">{{book.desc}}</textarea>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <h3>Authors:</h3>
            <ul>
                {% for author in book.authors.all %}
                    <li>{{author.first_name}} {{author.last_name}}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="row mb-3">
            <form action="{{book.id}}/add-book-author" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-5">
                        <select name="book_author" class="form-select">
                            <option selected>Select an Author to Add</option>
                            {% for author in authors %}
                                <option value="{{author.id}}">{{author.first_name}} {{author.last_name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-2">
                        <input class="btn btn-primary" type="submit" value="Add Author">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
