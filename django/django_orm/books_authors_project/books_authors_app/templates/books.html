<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-6 mb-3">
                <h1 class="mb-5">Add a Book</h1>
                <form action="add-book" method="post">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <label for="book_title" class="col-form-label col-2">Title</label>
                        <div class="col-6">
                            <input class="form-control" type="text" name="book_title" id="book_title">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="book_desc" class="col-form-label col-2">Description</label>
                        <div class="col-6">
                            <textarea class="form-control" name="book_desc" id="book_desc" cols="30" rows="5"></textarea>
                        </div>
                    </div>
                    <div class="row mb-3">
                        
                        <div class="col-6 offset-2">
                            <input class="btn btn-primary w-100" type="submit" value="Add">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-6">
                <table class="table table-striped">
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th class="text-center">Action</th>
                    </tr>
                    {% for book in books %}
                    <tr class="">
                        <td>{{book.id}}</td>
                        <td>{{book.title}}</td>
                        <td class="text-center"><a class='btn btn-primary w-50' href="books/{{book.id}}">View</a></td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</body>
</html>
