<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body ">
                <div class="row justify-content-center">
                    <div class="col-2">
                        <h3 class="card-title">Counter</h3>
                        <h5 class="card-subtitle text-muted mb-4">Counter: {{counter}}</h5>
                    </div>
                    <div class="col-2">
                        <h3 class="card-title">Counter</h3>
                        <h5 class="card-subtitle text-muted mb-4">Visits: {{visits}} times</h5>
                    </div>
                </div>
                <div class="row justify-content-center mb-4">
                    <div class="col-2">
                        <form action="counter-actions" method="post">
                            {% csrf_token %}
                            <input type="hidden" name="action" value="destroy_session">
                            <input type="submit" class="btn btn-danger" value="Reset Counter">
                        </form>
                    </div>
                    <div class="col-2">
                        <form action="counter-actions" method="post">
                            {% csrf_token %}
                            <input type="hidden" name="action" value="increment_two">
                            <input type="submit" class="btn btn-primary" value="Increment 2">
                        </form>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-2">
                        <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal">Set Counter Increment</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for setting counter increment value -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Set Counter Increment Value</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="counter-actions" method="post">
                    <div class="modal-body">
                            {% csrf_token %}
                            <h4>Set how much you'd like to increment on each visit</h4>
                            <input type="hidden" name="action" value="custom_increment">
                            <label for="increment-val" class="form-control-label">Increment Value:</label>
                            <input type="number" name="increment_value" id="increment-val" value="1">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
