<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card text-center">
                    <div class="card-body">
                        <div class="row mb-3">
                            <h4 class="card-title mb-2">Welcome to the Great Number Game!</h4>
                            <h5 class="card-subtitle text-muted mb-2">I am thinking of a number between 1 and 100 Take a guess!</h5>
                        </div>
                        <div class="row justify-content-center my-4">
                            {% if result != "" %}
                                <div class="col-6">
                                    <div class="card bg-{{color}} p-5">
                                        <h3>
                                            {{result}} number
                                        </h3>
                                    </div>
                                </div>
                            {% endif %}
                        </div>
                        <form action="check-answer" method="post">
                            {% csrf_token %}
                            <div class="row justify-content-center">
                                <div class="col-6">
                                    <input type="number" name="guess" id="guess-input">
                                    <input type="submit" class="btn btn-primary my-2" value="Check Guess">
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
