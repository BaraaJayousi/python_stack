<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="{{url_for('static',filename='js/username_response.js')}}"></script>
</head>
<body>
    <div class="container my-5">
        <div class="card" style="width:50%">
            <div class="card-header">Registration Form</div>
            <div class="card-body">
                <form action="/register" method="POST" id="regForm">
                    <div class="row mb-3">
                        <div class="" id="loading">
                            
                        </div>
                        <div id="username-msg"></div>
                        <label class="col-2" for="username">Username:</label>
                        <div class="col-auto ">
                            <input  type="text" id="username" name="username">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-2" for="email">Email:</label>
                        <div class="col-auto ">
                            <input  type="email" id="email" name="email">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-2" for="password">Password:</label>
                        <div class="col-auto ">
                            <input  type="password" id="password" name="password">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-2" for="confirm-pw">Confirm pw:</label>
                        <div class="col-auto ">
                            <input  type="password" id="confirm-pw" name="confirm_pw">
                        </div>
                    </div>
                    <div class="row mb-3 ">
                        <label class="col-2" for="username"></label>
                        <div class="col-auto offset-2">
                            <input  class="btn btn-primary" type="submit" id="submit" name="submit">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
