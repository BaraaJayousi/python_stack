<html>
<head>
    <title>Dojo Fruit Store Assignment</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
</head>
<body>

    <header>
        <div class="navbar navbar-dark bg-dark box-shadow">
            <div class="container d-flex justify-content-between">
            <a href="/" class="navbar-brand d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
                <strong>Dojo Fruit Store</strong>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            </div>
        </div>
    </header>
        <main role="main">
            <section class="jumbotron text-center">
            <div class="container">
                <h1 class="jumbotron-heading">Dojo Fruits</h1>
                <div class="container my-5">
                    <div class="row row-cols-1 g-1">
                        {%for fruit in fruits%}
                                <div class="col mb-5">
                                    <div class="card p-1" style="width: 18rem;">
                                        {{fruit['name']}}
                                        <img src="{{url_for('static',filename='img/'+ fruit['name'] +'.png')}}" class="card-img-top img-thumbnail p-4" alt="{{fruit['name']}}" >
                                        <div class="card-body">
                                            <h5 class="card-title">{{fruit['name']}}</h5>
                                            <p>Price: {{fruit['price']}}$ / Kg</p>
                                            <a href="/#buy" class="btn btn-primary mt-3">Shop Now</a>
                                        </div>
                                    </div>
                                </div>
                        {%endfor%}
                    </div>
                </div>

                <p>
                <a href="/" class="btn btn-primary my-2">Go back</a>
                </p>
            </div>
            </section>
        </main>
</body>
</html>
