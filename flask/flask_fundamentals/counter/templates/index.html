<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-5">
        {%block body%}
        <div class="card mt-5 pb-5">
            <div class="row text-center my-3">
                <h1 calss="display-1 my-2">Hello {{session["username"]}}</h1>
                <h2 class=" my-2">Here is the number of visits for this page</h2>
                <h5><span class="mark">{{session['visit_count']}}</span> times</h5>
                <div class="container mt-5">
                    <a href="/double-visit/" class="btn btn-primary">Inc visits by 2</a>
                    <a href="/destroy_session/" class="btn btn-danger">Delete session data</a>
                </div>
            </div>
        </div>
        {%endblock%}
    </div>
</body>
</html>
