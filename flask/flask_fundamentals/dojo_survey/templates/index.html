<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
        <div class="container mt-5">
            <div class="card">
                <div class="card-body">
                    {%block body%}
                    <h1>Dojo Survey</h1>
                    <form action="/result" method="POST">
                        <div class="form-group my-3">
                            <label for="user_name">Your Name:</label>
                            <input type="text" class="form-control" name="user_name" required>
                        </div>
                        <h5>Gender:</h5>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" id="gender-male" name="user_gender" value="Male" required>
                            <label for="gender-male">Male</label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" id="gender-female" name="user_gender" value="Female" required>
                            <label for="gender-female">Female</label>
                        </div>
                        <div class="form-group mt-3">
                            <label for="user_name">Dojo Location</label>
                            <select class="form-select" aria-label="Default select example" name="dojo_location" >
                                <option selected>Select a city</option>
                                <option value="New York">New York</option>
                                <option value="Los Angeles">Los Angeles</option>
                                <option value="London">London</option>
                                <option value="Tokyo">Tokyo</option>
                                <option value="Paris">Paris</option>
                            </select>
                        </div>
                        <div class="form-group mt-3">
                            <label for="user_name">Favorite Language</label>
                            <select class="form-select" aria-label="Default select example" name="fav_lang" >
                                <option selected>Select a programming language</option>
                                <option value="Python">Python</option>
                                <option value="Java Script">Java Script</option>
                                <option value="C#">C#</option>
                                <option value="Java">Java</option> 
                            </select>
                        </div>
                        <div class="form-group my-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Comment (Optional):</label>
                            <textarea class="form-control" name="user_comment" rows="3"></textarea>
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="email-agreement" name="email_agreement" value="True">
                            <label for="email-agreement">Send me email notification</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    {%endblock%}
                </div>
            </div>
        </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
