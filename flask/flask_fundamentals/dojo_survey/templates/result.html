{%extends "index.html"%}
{%block body%}
    <h1>Dojo Survey Result</h1>
    <div class="container mt-4">
        <div class="row">
            <label for="user_name" >Name:</label>
            <input type="text" id ="user_name" readonly value="{{result['user_name']}}" class="col-6">
        </div>
        <div class="row mt-3">
            <label for="dojo_location" >Dojo Location:</label>
            <input type="text" id ="dojo_location" readonly value="{{result['dojo_location']}}" class="col-6">
        </div>
        <div class="row mt-3">
            <label for="fav_lang" >Favorite Language:</label>
            <input type="text" id ="fav_lang" readonly value="{{result['fav_lang']}}" class="col-6">
        </div>
        <div class="row mt-3">
            <label for="user_comment" >Comments:</label>
            <input type="text" id ="user_comment" readonly value="{{result['user_comment']}}" class="col-6">
        </div>
        <div class="row mt-3">
            <div class="form-check">
                <label for="email_check" >Email notifications</label>
                {%if result.getlist('email_agreement')%}
                    <input class="form-check-input" type="checkbox" id="email_check" checked readonly disabled>
                {%else%}               
                    <input class="form-check-input error" type="checkbox" id="email_check"  readonly disabled>
                {%endif%}
                <!-- <input type="text" id ="fav_lang" readonly value="{{result.getlist('email_agreement')}}" class="col-6"> -->
            </div>
        </div>
    </div>
{%endblock%}
